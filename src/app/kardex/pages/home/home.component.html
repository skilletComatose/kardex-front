<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav mode="side" position="start">
        <mat-toolbar>
            <span>Men√∫</span>
            <span class="spacer"></span>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item *ngFor="let item of sideNavItems" [routerLink]="item.url">
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
        <mat-toolbar class="toolbar-menu">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Kardex</span>
        </mat-toolbar>


        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
